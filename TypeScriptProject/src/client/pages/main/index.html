<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keigo CHAT</title>
  </head>
  <body class="bg-dark">
    <div
      id="main"
      class="w-full h-[100vh] flex justify-center items-center relative"
    >
      <div
        class="w-[90%] rounded-xl shadow-lg bg-card py-8 box-border md:w-[550px] lg:py-12"
      >
        <h1
          class="text-center font-mono text-white text-4xl italic font-extrabold"
        >
          Keigo CHAT
        </h1>
        <label>
          <input
            class="w-[80%] mx-auto block mt-8 rounded-lg bg-transparent border-gray-700 border-2 text-white"
            placeholder="YOUR NAME"
            type="text"
            id="nameInput"
          />
        </label>
        <label>
          <select
            class="w-[80%] mx-auto block mt-4 rounded-lg bg-transparent border-gray-700 border-2 text-white"
            id="nameSelect"
          >
            <option value="ROOM 1">ROOM 1</option>
            <option value="ROOM 2">ROOM 2</option>
            <option value="ROOM 3">ROOM 3</option>
            <option value="ROOM 4">ROOM 4</option>
          </select>
        </label>
        <button
          class="w-[50%] text-center block mt-10 font-bold cursor-pointer rounded-full shadow-lg px-4 py-3 bg-white ml-auto mr-auto duration-300 active:bg-gray-400"
          id="startChat"
        >
          START CHAT
        </button>
      </div>
    </div>
  </body>
</html>
